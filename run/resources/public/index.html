<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <title>re-com Demo</title>

        <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.css">
        <link rel="stylesheet" href="resources/css/datepicker-bs3.css">
        <link rel="stylesheet" href="resources/css/re-com.css">
        <link rel="stylesheet" href="resources/css/material-design-iconic-font.min.css">

        <!-- Ubuntu Light -->
        <link href='http://fonts.googleapis.com/css?family=Ubuntu:300' rel='stylesheet' type='text/css'>

        <script src="http://cdnjs.cloudflare.com/ajax/libs/react/0.12.1/react.js"></script><!--current: 0.11.2, latest: 0.12.1 but causes too many console warnings-->
        <script src="demo/goog/base.js" type="text/javascript"></script>
        <script src="demo.js" type="text/javascript"></script>

        <style>
            .small-caps {
                font-variant: small-caps;
            }
            .nav-item {
               width: 150px;
               line-height: 44px;
               color:  #333;      // (if selected "#111" "#333");
               border-top: 1px #f2f2f2 solid;
               // border-right:   (if selected "4px #e8e8e8 solid");
               border-color: rgba(1, 1, 1, 0.1);
               font-family: "Ubuntu";
               font-weight: 300;
               font-size: 16px;
               padding-left: 30px;
               background-color: #fcfcfc;  //  (if (or(= @selected-tab-id (: id tab)) @mouse-over ?) "#f4f4f4" "#fcfcfc")
               cursor: default
            }
        </style>
    </head>
    <body>
        <div id="app" style="height: inherit"></div>
        <script>
            goog.require("re_demo.core");


            window.prstr = function (obj) {
                return cljs.core.pr_str(obj)
            }

            window.onload = function () {
                // notice that "-" gets turned into "_" when in javscript-land
                // for debugging purposes, let any exceptions be uncaught.
                re_demo.core.mount_demo();
            }
        </script>
    </body>
</html>
